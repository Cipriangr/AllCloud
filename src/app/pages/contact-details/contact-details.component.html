<div *ngIf="contact" class="contact">
  <div class="contact-picture">
    <img [src]="displayImage(contact)" alt="Contact Image">
  </div>
  <div class="action-buttons">
    <button (click)="navigateToEdit(contact.id)">Edit Contact</button>
    <button (click)="deleteContact(contact.id)">Delete Contact</button>
  </div>
  <div *ngIf="deleteError" class="error">
    <span>Error on deleting contact</span>
  </div>
  <h2>{{ contact.title }}. {{ contact.firstName }} {{ contact.lastName }}</h2>
  <div class="phone-text">
    <a href="tel:{{contact.phone}}">{{ contact.phone }}</a>
  </div>
  <div class="icons">
    <a class="email" href="mailto:{{contact.email}}">
      <img src="assets/email.png" alt="phone-img">
    </a>
    <a class="phone" href="tel:{{contact.phone}}">
      <img src="assets/phone.png" alt="phone-img">
    </a>
  </div>
  <div class="informations">
    <div>
      <span>Age: {{ contact.age }}</span>
    </div>
    <div>
      <span>Gender: {{ contact.gender }}</span>
    </div>
  </div>
  <router-outlet></router-outlet>
  <div *ngIf="contactError" class="errorForm">
    <h4>Contact couldn't be retrieved</h4>
  </div>
</div>
