<div class="contacts">
    <div class="individual-contact" *ngFor="let user of contacts$ | async">
        <div class="picture">
            <img src="{{displayImage(user)}}" alt="">
        </div>
        <div class="info">
            <h4 class="name">{{ user.title }}. {{ user.firstName }} {{ user.lastName }}</h4>
            <div class="email">
                <span class="mobile-view">Email: </span>
                <a href="mailto: {{user.email}}" class="small-ellipsis">
                    {{ user.email }}
                    <img src="assets/email.png" alt="email-img">
                </a>
            </div>
            <div class="phone">
                <span class="mobile-view">Number: </span>
                <a class="phone-img small-ellipsis" href="tel:{{user.phone}}">
                    {{ user.phone }}
                    <img src="assets/phone.png" alt="phone-img">
                </a>
            </div>
        </div>
        <div class="detail-page">
            <a class="detail-button" [routerLink]="['/contact-detail', user.id]">
                <span class="arrow"></span>
            </a>
        </div>
    </div>
</div>
